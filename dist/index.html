<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" href="./img/fav.ico" type="image/x-icon" />
    <title>Chocco</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <section class="section first">
          <div class="container">
            <header class="menu">
              <div class="menu__logo">
                <div class="menu__logo1">cho</div>
                <div class="menu__logo1">cco</div>
              </div>
              <div class="menu__block">
                <ul class="menu__list">
                  <li class="menu__items">О нас</li>
                  <li class="menu__items">Батончики</li>
                  <li class="menu__items">Команда</li>
                  <li class="menu__items">Меню</li>
                  <li class="menu__items">Отзывы</li>
                  <li class="menu__items">Как мы работаем</li>
                  <li class="menu__items">Контакты</li>
                </ul>
              </div>
              <div class="menu__contacts">
               <a href="+78009039090" class="menu__tel">88009039090</a>
              </div>
            </header>
            <div class="intro">
              <div class="intro__left">
                <h1 class="section-title">Натуральные шоколадные батончики</h1>
                <p class="intro__desc">Наши батончики идеально подходят для тех, кто следит за своим здоровьем</p>
                <button class="intro__btn">Заказать</button>  
              </div>
              <div class="intro__right">
                <img src="../img/snack.png" alt="" class="intro__img">
              </div>
            </div>
            <div class="why">
              <ul class="why__list">
                <li class="why__item">
                  <svg class="icon icon-leaves">
                    <use xlink:href="../img/sprite.svg#leaves"></use>
                  </svg>
                  <div class="why__desc">100% натуральные продукты</div>
                </li>
                <li class="why__item">
                    <svg class="icon icon-car">
                        <use xlink:href="../img/sprite.svg#logo"></use>
                      </svg>
                    <div class="why__desc">3-5 дней доставка по РФ</div>
                </li>
                <li class="why__item">
                  <svg class="icon icon-sm">
                    <use xlink:href="../img/sprite.svg#sm"></use>
                  </svg>
                  <div class="why__desc">Не портит фигуру</div>
                </li>
              </ul>
            </div>
          </div>
          <img class="bg-leavesfp" src="../img/leaves.png" alt="">
          <img class="bg-barryfp" src="../img/barry.png" alt="">
        </section>
      </div>
    </div>
  </body>
</html>
